name: clean_a
description: "A new Flutter project."

# Prevent publishing to pub.dev
publish_to: 'none'

# Version and build number
version: 1.0.0+1

environment:
  sdk: '>=3.3.3 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  provider: ^6.1.2
  fl_chart: ^0.65.0
  cupertino_icons: ^1.0.6
  pie_chart: ^5.4.0
  charts_flutter: ^0.12.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  assets:
    - lib/image/
    - lib/image/

  fonts:
    - family: Poppins
      fonts:
        - asset: lib/image/fonts/Poppins-Regular.ttf
        - asset: lib/image/fonts/Poppins-Bold.ttf
          weight: 700
